
  
        <div class="login-wrap text-center">
            <h3 >Pizzeria Argenta SRL</h3>
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">LOGIN</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">REGISTRARSE</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">eMail</label>
                    <input (focus)="titulo='';leyenda=''" id="user" type="text" [(ngModel)]="email" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input (focus)="titulo='';leyenda=''" id="pass" type="password" [(ngModel)]= "clave" class="input" data-type="password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input (click)="Login('Login')" type="submit" class="button" value="Sign In">
                </div>
                <div *ngIf="leyenda!='' " class="alert alert-danger">
                    <strong>{{titulo}}!</strong> {{leyenda}}
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="user" class="label">Nombre y Apellido</label>
                    <input id="user" type="text" [(ngModel)]= "nomApell" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Email</label>
                    <input id="pass" type="text" [(ngModel)]= "email" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" [(ngModel)]= "clave" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Repetir Password</label>
                    <input id="pass" type="password" [(ngModel)]= "clave2" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Sexo</label>
                    <select name="" id="" [(ngModel)]="sexo" [ngModelOptions]="{standalone: true}" class="input">
                        <option style="background-color:lightblue" value="Femenino">Femenino</option>
                        <option style="background-color:lightblue" value="Masculino">Masculino</option>
                    </select>
                </div>
                <div class="group">
                    <label for="pass" class="label">Direccion</label>
                    <input id="pass" type="text" [(ngModel)]= "direccion" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Localidad</label>
                    <input id="pass" type="text" [(ngModel)]= "localidad" class="input">
                </div>
                <div class="group">
                    <input (click)="Registrar('SignUp')" type="submit" class="button" value="Sign Up">
                </div>
                <div *ngIf="leyenda!='' " class="alert alert-danger">
                    <strong>{{titulo}}!</strong> {{leyenda}}
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</label>
                </div>
            </div>
        </div>
    </div>
</div>
